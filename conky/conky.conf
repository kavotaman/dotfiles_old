conky.config = {
    alignment = 'middle_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = '3f3f3f',
    default_outline_color = '3f3f3f',
    default_shade_color = '3f3f3f',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'agave Nerd Font:size=12',
    format_human_readable = true,
    gap_x = 110,
    gap_y = -20,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${alignr}${color 3f3f3f}${font agave Nerd Font:size=90}${time %I:%M}
${voffset -44}${font agave Nerd Font:size=23}${execpi 1800 DA=`date +%_d`; cal | sed s/"\(^\|[^0-9]\)$DA"'\b'/'\1${font JetBrainsMonoExtraBold Nerd Font Mono:size=21}${offset -2}'"$DA"'${font agave Nerd Font:size=23}${offset -4}'/}
${alignr}${font agave Nerd Font:size=16}${execpi 1800 curl wttr.in/?format="%l\n"}
${alignr}${font agave Nerd Font:size=16}${execpi 300 curl wttr.in/?format="%C+%t++%f\n"}
${alignr}${font agave Nerd Font:size=16}${execpi 300 curl wttr.in/?format="++%w+++%P\n"}
${alignr}${font agave Nerd Font:size=16}${execpi 300 curl wttr.in/?format="懲+%h++爫+%p\n"}
]]
